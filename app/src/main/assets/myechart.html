<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <!-- ECharts单文件引入 -->
    <script src="js/echarts.min.js"></script>

</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main"
     style="width: 100%;height:200px"></div>
<script type="text/javascript">
   // 基于准备好的dom，初始化echarts实例

   //创建折线图
function createLineChart(obj){
var myChart = echarts.init(document.getElementById('main'));

option = {
    title: {
        text: 'WuGeek考勤',
        subtext: 'make by henry',
        x:'left'
    },
    tooltip: {
                 trigger: 'axis',
                 formatter: "今日时间 {b}: <br/>{c} 小时"
    },
    legend: {
        data:['时间展示']
    },
    xAxis: {
        id: 'dataX',
        type: 'category',
        boundaryGap: false,
        data: obj.times //动态展示日期
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name:'时间展示',
        data: obj.hours, //动态展示运动步数数据
        type: 'line',
        areaStyle: {}
    }]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
}




</script>
</body>
</html>
